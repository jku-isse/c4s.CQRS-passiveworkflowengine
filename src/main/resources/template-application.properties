# HOW-TO Start:
# Copy this file (template-application.properties),
# rename it to application.properties,
# place it in the same directory as this file,
# configure first section

############# Configure Application ################

# JIRA - Server
jiraServerURI=https://passiveprocessengine.atlassian.net/
jiraConnectorUsername=user
jiraConnectorPassword=pwd

# CouchDB as Jama Cache
jamaCacheCouchDBname=jamaitems3
couchDBip=localhost
couchDBport=5984
jamaCacheCouchDBuser=admin
jamaCacheCouchDBpassword=password

# JAMA Server: set if online mode
jamaUser=admin
jamaPassword=password
jamaUrl=localhost
jamaSecretKey=123

# Jama Project IDs which should be monitored
jamaProjectIds=123,456,789

# Poll interval for updates from Jira and Jama
pollIntervalInMinutes=10

# JIRA - JSON (located in /resources/)
jiraJsonFileName=dronology_jira_big.json

# Rule Files to use (located in /resources/rules)
ruleFiles=constraints.drl,execution_nested.drl

# MySQL DB config to store projection token of Axons TrackingEventProcessor
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/token
spring.datasource.username=root
spring.datasource.password=cqrs

################ Nothing to configure below this #####################

# The name of this app:
spring.application.name=cqrs-impactassessment
# We look for Axon Server locally, unless we find a PCF Binding for AxonServer
impactassessment.axonserver.servers=${vcap.services.AxonServer.credentials.uri:localhost}
# The default profiles are "all of them"
spring.profiles.active=ui,command,query,pub
# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false
